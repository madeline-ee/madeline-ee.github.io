<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻翻卡效果</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="scroll-section">
      <div class="question">題項：請回答以下問題</div>
      <div class="card-container">
        <div class="card">
          <div class="card-front">問題 1</div>
          <div class="card-back">答案 1</div>
        </div>
        <div class="card">
          <div class="card-front">問題 2</div>
          <div class="card-back">答案 2</div>
        </div>
        <div class="card">
          <div class="card-front">問題 3</div>
          <div class="card-back">答案 3</div>
        </div>
      </div>
      <div class="hint">你想清楚答案了嗎？</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
